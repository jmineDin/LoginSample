<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Iconscout CSS-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <!-- CSS -->
         <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div class="container">
            <div class="forms">

                <!--Login Form-->
                <div class="form login">
                    <span class="title">Login</span>
                
                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your email" required/>
                            <i class="uil uil-envelope"></i>
                        </div>

                        <div class="input-field">
                            <input type="password" class="password" placeholder="Password" required/>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCHeck">
                                <label for="logCHeck" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot Password?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Login Now">
                        </div>

                    </form>

                    <div class="login-signup">
                        <span class="text">Not a member?
                        <a href="#" class="text signup-link">Register now</a>
                        </span>
                    </div>
                </div>
                <!--end of Login Form-->


                <!--Registration Form-->
                <div class="form signup">
                    <span class="title">Registration Form</span>
                
                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Fullname" required/>
                            <i class="uil uil-user"></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Email Address" required/>
                            <i class="uil uil-envelope"></i>
                        </div>

                        <div class="input-field">
                            <input type="password" class="password" placeholder="Create password" required/>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="input-field">
                            <input type="password" class="password" placeholder="Confirm password" required/>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="sigCHeck">
                                <label for="sigCHeck" class="text">I accepted all terms and conditions</label>
                            </div>

                            <!--<a href="#" class="text">Forgot Password?</a>-->
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Login Now">
                        </div>

                    </form>

                    <div class="login-signup">
                        <span class="text">Already a member?
                        <a href="#" class="text login-link">Login</a>
                        </span>
                    </div>
                </div>
                <!--end of Signup Form-->
            
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
